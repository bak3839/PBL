<!DOCTYPE html>
<html>

<head>
    <title>상명대학교 학점계산기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="data2.js" src="data3.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            font-family: 'Jua', sans-serif;
        }

        ul {
            list-style: none;
            display: flex;
            font-size: 40pt;
        }

        li {
            margin-left: 160px;
            margin-top: 10px;
        }

        .nav:hover {
            color: whitesmoke;
            opacity: 0.7;
        }

        .navi_a {
            width: 1600px;
            height: 80px;
            background-color: rgb(0 61 145);
            color: white;
            margin: 0 auto;
        }

        .ico_mark1 {
            background-image: url(상명대3.png);
            display: inline-block;
            height: 60px;
            width: 200px;
            background-position: 0px -10px;
            background-repeat: no-repeat;
            background-size: 200px;
            vertical-align: top;
        }

        .ico_mark2 {
            background-image: url(샘물);
            display: inline-block;
            height: 100px;
            width: 200px;
            background-position: 0px 9px;
            background-repeat: no-repeat;
            background-size: 100%;
            vertical-align: top;
        }

        .HOME {
            padding-left: 0px;
            margin-top: 0px;
        }

        .nav {
            width: 300px;
        }

        .fieldset {
            width: 1600px;
            margin: 0 auto;
            font-size: 20pt;
        }

        fieldset {
            border-radius: 6px;
            border: solid 3px;
        }

        select {
            margin-right: 40px;
        }

        .fieldset2 {
            width: 365px;
            height: 500px;
            overflow-y: scroll;
        }

        .gradeset {
            position: relative;
            margin: 0 auto;
            width: 1600px;
        }

        .gradeset2 {
            position: absolute;
            font-size: 15pt;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="navi_a">
        <ul class="HOME">
            <li class="nav_item">
                <a class="ico_mark1" href="https://www.smu.ac.kr/ko/index.do"></a>
            </li>
            <li class="nav_item">
                <a class="nav">
                    학점계산기
                </a>
            </li>
            <li class="nav_item">
                <a class="nav">
                    이용법
                </a>
            </li>
            <li class="nav_item">
                <a class="ico_mark2" href="https://portal.smu.ac.kr/p/S00/"></a>
            </li>
        </ul>
        <div><i class="logo"></i></div>
    </div>
    <div class="fieldset">
        <fieldset>
            <legend>정보 입력</legend>
            <label for="univ">단과대학선택 :</label>
            <select id="univ" size="1">
                <option selected disabled>---단과대 선택---</option>
                <option value="Global">글로벌인문학부대학</option>
                <option value="Design">디자인대학</option>
                <option value="Art">예술대학</option>
                <option value="technique">융합기술대학</option>
                <option value="engineering">공과대학</option>
            </select>
            <label for="ID">학번 : </label>
            <select id="ID" size="1">
                <option selected disabled>---학번 선택---</option>
                <option value="18">18학번</option>
                <option value="19">19학번</option>
                <option value="20">20학번</option>
                <option value="21">21학번</option>
                <option value="22">22학번</option>
            </select>
            <label for="grade">전공학점 입력 :</label>
            <input type="text" name="grade" id="grade" placeholder="ex) 55">
        </fieldset>
    </div>
    <div class="gradeset">
        <div class="gradeset2" style="left: 0px;">
            <fieldset class="fieldset2">
                <legend>기초교양</legend>
                <form id="1"></form>
            </fieldset>
        </div>
        <div class="gradeset2" style="left: 399px;">
            <fieldset class="fieldset2">
                <legend>핵심교양</legend>
                <form id="2"></form>
            </fieldset>
        </div>
        <div class="gradeset2" style="left: 798px;">
            <fieldset class="fieldset2">
                <legend>균형교양</legend>
                <form id="3"></form>
            </fieldset>
        </div>
        <div class="gradeset2" style="left: 1197px;">
            <fieldset class="fieldset2">
                <legend>일반교양</legend>
                <form id="4"></form>
            </fieldset>
        </div>
    </div>
</body>

<script type="text/javascript">
    let jsonData1 = JSON.parse(JSON.stringify(data2));
    for (var i = 0; i < data2.length; i++) {
        if (jsonData1[i].영역 == "기초") {
            document.getElementById('1').innerHTML += "<input type='checkbox' name='1' value=''>" + jsonData1[i].교과목명 + "<br/></input>";
        }
    }
    for (var i = 0; i < data2.length; i++) {
        if (jsonData1[i].영역 == "핵심") {
            document.getElementById('2').innerHTML += "<input type='checkbox' name='2' value=''>" + jsonData1[i].교과목명 + "<br/></input>";
        }
    }
    for (var i = 0; i < data2.length; i++) {
        if (jsonData1[i].영역 == "균형") {
            document.getElementById('3').innerHTML += "<input type='checkbox' name='3' value=''>" + jsonData1[i].교과목명 + "<br/></input>";
        }
    }
    for (var i = 0; i < data2.length; i++) {
        if (jsonData1[i].영역 == "") {
            document.getElementById('4').innerHTML += "<input type='checkbox' name='4' value=''>" + jsonData1[i].교과목명 + "<br/></input>";
        }
    }
</script>

</html>
